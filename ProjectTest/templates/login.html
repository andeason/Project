{%extends "base.html" %}
{%block content %}
     <u><h1 class="text-center">Please enter your login information:</h1></u>
        
    <h2>{{error}}</h2>
    <div class="container-sm">
        <form method="post" action="{{ url_for('loginPost') }}">
            <div class="form-group-row">
                <label for="username">First Name</label>
                <input type="username" class="form-control" name="usName">

            </div>
            <div class="form-group-row">
                <label for="password">Employee ID</label>
                <input type="password" class="form-control" name="usPass" >

            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{%endblock%}
