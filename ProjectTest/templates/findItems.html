<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .inp
            {
                text-align:center;
                margin-left:30vw;
            }

        </style>
        
    </head>

    <body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <div >
            {% if session['loginInfo'] == "manager" or session['loginInfo'] == "stocker" %}
            <u><h1>Please enter either either the item's name or the item ID </h1></u>
            <form method="Get" action="{{ url_for('loginPost') }}">
                <div class="form-group-row">
                    <label for="itemName">Item Name</label>
                    <input type="itemName" class="form-control" name="itemName">

                </div>
                <div class="form-group-row">
                    <label for="itemID">Item ID</label>
                    <input type="itemID" class="form-control" name="itemID" >

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% else %}
            <h1>Access Denied</h1>
            <p>Please return to the main page </p>
            <a href="/" class="btn btn-lg btn-dark" act>Return to Main</a>
            {% endif %}
        </div>

    </body>
</html>
