{%extends "base.html" %}

{%block content %}
    <div >
        {% if session['loginInfo'] == "manager" or session['loginInfo'] == "stocker" %}
            <u><h1>Please enter either the ID or name</h1></u>
            
            <div style="padding-left: 25%; padding-right:25%">
            <form class="form-inline" method="post" action="{{ url_for('findItemPost') }}">
                <div class="form-group mb-2">     
                    <label class="form-label"for="itemName">Item Name</label>
                    <input type="itemName" class="form-control " name="iName">
                </div>
                <div class="form-group-row mb-2">
                    <label for="itemID">Item ID</label>
                    <input type="itemID" class="form-control" name="iID" >

                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        {% else %}
            <h1>Access Denied</h1>
            <p>Please return to the main page </p>
            <a href="/" class="btn btn-lg btn-dark" act>Return to Main</a>
        {% endif %}

{% endblock %}
